  <head>

    <title>Document</title>
  </head>

  <body>
    <button onclick="printName()">Print First Name</button>
    <button onclick="copy()">Copy</button>
    <br />

    <input id="copyMyName" />
    <br />
    <input id="result" />

    <script>
      function printName() {
        console.log(myName.value)
      }
      function copy() {
        copyMyName.value = myName.value
      }
    </script>
  </body>
