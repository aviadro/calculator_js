    <br />
    <button onclick="displayNum(0)">0</button>
    <button onclick="equals()">=</button>

    <script>
      let memory

      function equals(params) {
        result.value = +result.value + +memory
        memory = 0
      }
      function displayNum(num) {
        console.log('memory is:', memory)
        if (result.value == 0) {
          result.value = ''
        }
        result.value += num
      }
      function clearResult() {
        result.value = 0
        memory = 0
      }
      function plus() {
        memory = result.value
        console.log('memory is:', memory)
        result.value = 0
      }
    </script>
